<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI | Play</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>
<!--Settings page-->
<div id="settingsPage">
    <div class="flex-row navBar">
        <div class="navLinks flex-column">
            <a id="music">
                <object data="./assets/images/music.svg" type="image/svg+xml"></object>
            </a>
        </div>
        <div class="navLinks flex-column">
            <a href="index.html">
                <object data="./assets/images/home.svg" type="image/svg+xml" id="home"></object>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="settingbox">
            <div class="flex-row">
                <div class="settingsNav">
                    <div class="flex-row settingsNavLink" id="panelist">
                        <object data="./assets/images/personicon.svg" type="image/svg+xml" class="person"></object>
                    </div>
                    <div class="flex-row settingsNavLink" id="category">
                        <object data="./assets/images/category.svg" type="image/svg+xml" class="category"></object>
                    </div>
                    <div class="flex-row settingsNavLink" id="note">
                        <object data="./assets/images/note.svg" type="image/svg+xml" class="note"></object>
                    </div>
                </div>
            </div>
            <div class="flex-row spaceEven">
                <div class="flex-column panelistChoice">
                    <object data="./assets/images/davidpanelist.svg" type="image/svg+xml" id="smPanelist"></object>
                    <object data="./assets/images/sandipanelist.svg" type="image/svg+xml" id="smPanelist"></object>
                    <object data="./assets/images/billpanelist.svg" type="image/svg+xml" id="smPanelist"></object>
                </div>
                <div class="flex-column panelistBox">
                    <div class="flex-row david">
                        <div class="flex-column panelistInfo" id="davidInfo">
                            <h1>David Mitchell</h1>
                            <p>Witty</p>
                            <div class="featureBar">
                                <div id="bar1"></div>
                            </div>
                            <p>Common Sense</p>
                            <div class="featureBar">
                                <div id="bar2"></div>
                            </div>
                            <p>Tea lover</p>
                            <div class="featureBar">
                                <div id="bar3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-column">
                    <object data="./assets/images/bigdavid.svg" type="image/svg+xml" id="lgPanelist"></object>
                </div>
            </div>
            <div class="flex-row flex-center">
                <div class="btnBox" id="done">
                    <a id="gameScreen" href="#">
                        <object data="./assets/images/btn.svg" type="image/svg+xml" id="mainBtn"></object>
                        <div class="btnText">
                            <span>DONE</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Game page-->
<div id="gamePage">
    <div class="flex-column">
        <div class="navBar">
            <div class="navLink">
                <object type="image/svg+xml" data="./assets/images/music.svg" class="musicLogo">
                </object>
            </div>
            <div class="logo">
                <a href="./index.html"></a>
            </div>
        </div>
    </div>
    <div class="flex-column">
        <div class="progressBar">
            <div id="progressBarPercentage">

            </div>
        </div>
    </div>
    <div class="container">
        <div id="game" class="flex-column">
            <div class="questionBox">
                <div class="flex-column justifyLeft">
                    <h2 class="questionCount">
                        Question
                    </h2>
                    <p id="question"></p>
                </div>
                <div class="flex-column">
                    <div class="host-question-img">

                    </div>
                </div>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="1">Choice 1</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="2">Choice 2</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="3">Choice 3</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="4">Choice 4</h2>
            </div>
        </div>    
    </div>
</div>
    <script src="./assets/js/game.js"></script>
</body>
</html>
