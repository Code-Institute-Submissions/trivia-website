<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI | Play</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>
    <div class="flex-column">
        <div class="navBar">
            <div class="navLink">
                <object type="image/svg+xml" data="./assets/images/music.svg" class="musicLogo">
                </object>
            </div>
            <div class="logo">
                <a href="./index.html"></a>
            </div>
        </div>
    </div>
    <div class="flex-column">
        <div class="progressBar">
            <div id="progressBarPercentage">

            </div>
        </div>
    </div>
    <div class="container">
        <div id="game" class="flex-column">
            <div class="questionBox">
                <div class="flex-column justifyLeft">
                    <h2 class="questionCount">
                        Question
                    </h2>
                    <p id="question"></p>
                </div>
                <div class="flex-column">
                    <div class="host-question-img">

                    </div>
                </div>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="1">Choice 1</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="2">Choice 2</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="3">Choice 3</h2>
            </div>
            <div class="choice-container">
                <h2 class="choice-text" data-number="4">Choice 4</h2>
            </div>
        </div>    
    </div>
    <script src="./assets/js/game.js"></script>
</body>
</html>
