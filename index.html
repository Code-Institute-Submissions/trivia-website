<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI | The Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/3b9c143af8.js"></script>
</head>
<body>
    <!--Landing page-->
    <div id="landingPage">
        <div class="flex-row navBar">
            <div class="navLinks flex-column">
                <object data="./assets/images/music.svg" type="image/svg+xml" class="link"></object>
            </div>
            <div class="navLinks flex-row">
                <div class="flex-column">
                    <object data="./assets/images/info.svg" type="image/svg+xml" class="link"></object>
                </div>
                <div class="flex-column">
                    <object data="./assets/images/mail.svg" type="image/svg+xml" class="link"></object>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="flex-center flex-column">
                <div class="flex-center flex-column qiIcon">
                    <object data="./assets/images/mainicon.svg" type="image/svg+xml" id="mainIcon"></object>
                </div>
                <a class="btn" id="settings" href="#">Play</a>
            </div>
        </div>
    </div>
    <!--Settings page-->
    <div id="settingsPage">
        <div class="flex-row navBar">
            <div class="navLinks flex-column">
                <a href="">
                    <object data="./assets/images/music.svg" type="image/svg+xml" class="link" id="home"></object>
                </a>
            </div>
            <div class="navLinks flex-column">
                <a id="home" href="index.html">
                    <object data="./assets/images/home.svg" type="image/svg+xml"></object>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="settingbox">
                <div class="flex-row">
                    <div class="settingsNav">
                        <div class="flex-row settingsNavLink" id="panelist">
                            <object data="./assets/images/personicon.svg" type="image/svg+xml" class="person"></object>
                        </div>
                        <div class="flex-row settingsNavLink" id="category">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="flex-row settingsNavLink" id="music">
                            <i class="fas fa-music"></i>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-column panelistChoice">
                        <object data="./assets/images/davidpanelist.svg" type="image/svg+xml" id="david"></object>
                        <object data="./assets/images/sandipanelist.svg" type="image/svg+xml" id="sandi"></object>
                        <object data="./assets/images/billpanelist.svg" type="image/svg+xml" id="bill"></object>
                    </div>
                    <div class="flex-column panelistBox">
                        <div class="flex-row david">
                            <div class="flex-column panelists">
                                
                            </div>
                            <div class="flex-column panelistInfo" id="davidInfo">
                                <h1>David Mitchell</h1>
                                <p>Witty</p>
                                <div class="featureBar">
                                    <div id="bar1"></div>
                                </div>
                                <p>Common Sense</p>
                                <div class="featureBar">
                                    <div id="bar2"></div>
                                </div>
                                <p>Tea lover</p>
                                <div class="featureBar">
                                    <div id="bar3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="btnBox">
                                <a href="./game.html">
                                    <object data="./assets/images/btn.svg" type="image/svg+xml"></object>
                                    <div class="btnText">
                                        <h2>DONE</h2>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
