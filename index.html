<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QI | The Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/3b9c143af8.js"></script>
    <!--EmailJS-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("user_bubePujeSZg8mUeCVs8Mh");
    })();
    </script>
</head>
<body>
    <!--Landing page-->
    <audio loop id="themeMusic">
        <source src="./assets/audio/QI.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="landingPage">
        <div class="flex-row navBar">
            <div class="navLinks flex-column">
                <a id="music">
                    <object data="./assets/images/music.svg" type="image/svg+xml"></object>
                </a>
            </div>
            <div class="navLinks flex-row">
                <div class="flex-column">
                    <a href="#" id="siteInfo">
                        <object data="./assets/images/info.svg" type="image/svg+xml" class="link"></object>
                    </a>
                </div>
                <div class="flex-column">
                    <a href="#" id="email">
                        <object data="./assets/images/mail.svg" type="image/svg+xml" class="link"></object>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="flex-column">
                <div class="flex-center flex-row qiIcon">
                    <object data="./assets/images/mainicon.svg" type="image/svg+xml" id="mainIcon"></object>
                </div>
                <div class="flex-center flex-row btnBox">
                    <a href="./game.html">
                        <object data="./assets/images/btn.svg" type="image/svg+xml" id="mainBtn"></object>
                        <div class="btnText">
                            <span>PLAY</span>
                        </div>
                    </a>
                </div>
                <div class="flex-row">
                    <div class="rightWave">
                        <object data="./assets/images/waverright.svg" type="image/svg+xml" id="rWave"></object>
                    </div>
                    <div class="leftWave">
                        <object data="./assets/images/waveleft.svg" type="image/svg+xml" id="lWave"></object>
                    </div>
                </div>
            </div>
        </div>
    <!--Landing page modals-->
        <!--Info Modal-->
        <div id="infoModal" class="modal">
            <div class="flex-row">
                <div class="modalText flex-column">
                    <h2>Hi Gorgeous!</h2>
                    <p>This is an homage to the amazing panel-show QI. 
                        <br>I hope you can feel the same type of joy from playing this game as you’d get from watching the show.
                        <br>If there’s anything you want to share, an idea, change or something else, <b>feel free to email.</b>
                    </p>
                </div>
                <div class="flex-column">
                    <a href="#" id="close">
                        <object data="./assets/images/close.svg" type="image/svg+xml"></object>
                    </a>
                    <object data="./assets/images/modalman.svg" type="image/svg+xml" id="modalGirl"></object>
                    <object data="./assets/images/infogirl.svg" type="image/svg+xml" id="modalGirl"></object>
                </div>
            </div>
        </div>
        <!--Email Modal-->
        <div id="emailModal" class="modal">
            <div class="flex-row">
                <a href="index.html" id="close">
                    <object data="./assets/images/close.svg" type="image/svg+xml"></object>
                </a>
            </div>
            <div class="flex-column">
                <form onsubmit="return sendMail(this);">
                    <div class="modalForm flex-column">
                        <div class="flex-row">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Alan Davies" required>
                        </div>
                        <div class="flex-row">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="stephen@gmail.com" required>
                        </div>
                        <div class="flex-row">
                            <label for="issue">Issue</label>
                            <textarea rows="7" name="issue" placeholder="Feel free to ask a question or discuss the meaning of life..." required></textarea>
                        </div>
                    </div>
                    <div class="flex-row flex-center">
                        <input id="submitBtn" type="submit" value="SEND">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/email.js"></script>
</body>
</html>
